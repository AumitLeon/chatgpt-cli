name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: 3.11  # Version range or exact version of a Python version to use, the same as actions/setup-python

    - name: Move PDM Install to Path
      run: echo "/home/runner/.local/bin" >> $GITHUB_PATH
    - name: Check Path
      run: echo $PATH
    - name: Check GitHub Path
      run: echo $GITHUB_PATH
    - name: Install dependencies
      run: pdm install       # Then you can use pdm in the following steps.

    - name: Python Semantic Release
      uses: relekang/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository_username: __token__
        repository_password: ${{ secrets.PYPI_TOKEN }}
        additional_options: -D build_command="/github/file_commands/pdm build"
